
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="calculator">
			<div id="screen">
				<div id="display"></div>
			</div>
			<div id="operations">
				<button id="clear" class="op" onclick="clear()">C</button>
				<button id="add" class="op">+</button>
				<button id="subtract" class="op">-</button>
				<button id="multiply" class="op">x</button>
				<button id="divide" class="op">/</button>
				<button id="equals" class="op">=</button>
			</div>
			<div id="numbers">
				<button id="1" class="number"  value="1" onclick="populateDisplay(this.value)">1</button>
				<button id="2" class="number"  value="2" onclick="populateDisplay(this.value)">2</button>
				<button id="3" class="number"  value="3" onclick="populateDisplay(this.value)">3</button>
				<button id="4" class="number"  value="4" onclick="populateDisplay(this.value)">4</button>
				<button id="5" class="number"  value="5" onclick="populateDisplay(this.value)">5</button>
				<button id="6" class="number"  value="6" onclick="populateDisplay(this.value)">6</button>
				<button id="7" class="number"  value="7" onclick="populateDisplay(this.value)">7</button>
				<button id="8" class="number"  value="8" onclick="populateDisplay(this.value)">8</button>  
				<button id="9" class="number"  value="9" onclick="populateDisplay(this.value)">9</button>
				<button id="0" class="number"  value="0" onclick="populateDisplay(this.value)">0</button>
			</div>
		</div>
	</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
